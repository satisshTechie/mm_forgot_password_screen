<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forgot Password</title>
</head>

<body>
    <h1 class="title">Forgot<br />
        your password?</h1>
    <h2 class="change_pwd">Change Password</h2>
    <form action="#">
        <input class="email" type="email" placeholder="Email Address">
        <div class="verify_otp">
            <input class="verify" type="text/number" placeholder="Verify Code">
            <button class="otp">OTP</button>
        </div>

        <input class="password" type="password" placeholder="New Password">
    </form>
    <div class="buttons">
        <button class="continue_btn">Continue</button>
        <button class="cancel_btn">Cancel</button>
    </div>
</body>

</html>
